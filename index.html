<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="./style/style.css">
    <script src="./js/script.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>


    <div class="main">
        <div class="heading">
            <h2>EMI CALCULATOR </h2>
        </div>
        <div class="cal">
            <form>
                <input type="number" placeholder="principle" class="p">
                <input type="number" placeholder="interest rate" class="r">
                <input type="number" placeholder="tenure" class="n">
                <button value="submit" class="sub"> calculate </button>
                <button class="clear"> clear <i class="fa-solid fa-trash"></i></button>
            </form>
        </div>

        <div class="ans">
            <p class="ans1">EMI OF <span class="money">0</span> IS <span class="half">0</span> AND FOR <span
                    class="time">0</span> months</p>
        </div>

        <table>
            <tbody>
                <tr>
                    <td>no</td>
                    <td>amount</td>
                    <td>interest</td>
                    <td>total A+I</td>
                    <td>due payment</td>
                </tr>
            </tbody>


        </table>
    </div>



</body>

</html>
